<h1 _ngcontent-rot-c38="">New Releases</h1>
<p _ngcontent-rot-c38="">
  The following is a list of new releases.<br _ngcontent-rot-c38="" />
  Click the <strong _ngcontent-rot-c38="">album cover</strong> or
  <strong _ngcontent-rot-c38="">artist name</strong> for more information.
</p>
<br _ngcontent-rot-c38="" />

<div class="content">
  <div class="fxlayout">
    <div class="fxflex" *ngFor="let release of releases" style="margin: 20px">
      <mat-card [style.min-width]="'200px'">
        <mat-card-header>
          <mat-card-title>{{ release.name }}</mat-card-title>
          <mat-card-subtitle>New Release</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="album-cover" src="{{ release.images[0].url }}" alt="album art" routerLink="{{'/album/' + release.id}}" />
        <strong>Release Date: </strong>{{ release.release_date }}<br />
        <strong>Tracks: </strong>{{ release.total_tracks }}<br /><br />
        <mat-card-content>
          <mat-chip-list aria-label="Artist selection">
            <mat-chip *ngFor="let artist of release.artists" routerLink="{{'/artist/' + artist.id}}">
              {{ artist.name }}
            </mat-chip>
          </mat-chip-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
